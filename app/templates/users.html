{% extends "base.html" %}
{% block content %}
<div class="min-h-[80vh] flex justify-center items-center px-4">
  <div class="max-w-3xl w-full card-glass p-8 animate__animated animate__fadeIn">
    <h2 class="text-3xl font-bold mb-6 text-center text-indigo-300">Users</h2>
    <div class="space-y-4">
      {% for user in users %}
        <div class="bg-gray-900 p-4 rounded-lg shadow flex justify-between items-center">
          <span class="text-gray-300">{{ user }}</span>
        </div>
      {% else %}
        <p class="text-gray-400 text-center">No users found.</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
