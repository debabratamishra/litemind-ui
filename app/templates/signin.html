{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-gray-800 p-8 rounded-xl shadow-xl animate-fade-in">
    <h2 class="text-3xl font-bold text-indigo-300 mb-6 text-center">Sign In</h2>
    <form method="POST" action="/auth/signin" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
            <input type="text" id="username" name="username" required
                class="mt-1 w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition placeholder-gray-400" placeholder="Enter your username" />
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input type="password" id="password" name="password" required
                class="mt-1 w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition placeholder-gray-400" placeholder="Enter your password" />
        </div>
        <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition transform hover:scale-105">
            Sign In
        </button>
    </form>
</div>
{% endblock %}
